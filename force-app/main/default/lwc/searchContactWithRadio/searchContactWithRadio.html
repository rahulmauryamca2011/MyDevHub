<template>
        <lightning-card title="Search Contact" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input>
                <template if:true={isDisp}>
                    <template if:true={contacts.data}>
                        <template for:each={contacts.data} for:item="contact">
                            <p key={contact.id}>{contact.name}</p>
                        </template>
                    </template> 
                </template>
            </div>
        </lightning-card>
    </template>
